# Dependency Review - Checks for vulnerable dependencies in PRs
# This is required to pass before merging
name: Dependency Review

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on high and critical severity vulnerabilities
          fail-on-severity: high
          # Don't fail on unknown licenses (beautifulsoup4 has null license metadata)
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, PSF-2.0, Unlicense, LGPL-2.1, LGPL-3.0, MPL-2.0
          # Comment on the PR with findings
          comment-summary-in-pr: always
          # Retry if dependency snapshot isn't ready
          retry-on-snapshot-warnings: true

