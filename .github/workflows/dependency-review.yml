# Dependency Review - Checks for vulnerable dependencies in PRs
# This is required to pass before merging
name: Dependency Review

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on high and critical severity vulnerabilities
          fail-on-severity: high
          # Also check license compatibility
          deny-licenses: GPL-3.0, AGPL-3.0
          # Comment on the PR with findings
          comment-summary-in-pr: always

