name: Docker Build & Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'tests/**'
      - '.github/codeql/**'
      - 'LICENSE'
    tags:
      - 'v*'

# Cancel in-progress runs on same branch
concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: johndotpub/discordianai

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25  # Increased from 15 to account for retries

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v6

    - name: Set lowercased image name
      run: echo "IMAGE_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: image=moby/buildkit:v0.12.0
        platforms: linux/amd64,linux/arm64

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      continue-on-error: true

    - name: Extract Metadata (GHCR)
      id: meta-ghcr
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}
        tags: |
          type=raw,value=latest,event=branch
          type=ref,event=tag
        labels: |
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.revision=${{ github.sha }}

    - name: Extract Metadata (Docker Hub)
      id: meta-dockerhub
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKERHUB_IMAGE }}
        tags: |
          type=raw,value=latest,event=branch
          type=ref,event=tag

    # Build and push to both registries in one go for speed
    # Using registry-based caching on GHCR because GitHub Actions cache service is currently unstable (HTTP 400)
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}:latest
          ${{ env.DOCKERHUB_IMAGE }}:latest
        labels: |
          ${{ steps.meta-ghcr.outputs.labels }}
          ${{ steps.meta-dockerhub.outputs.labels }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}:buildcache
        cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}:buildcache,mode=max
        provenance: false

    - name: Final Status Notification
      if: failure()
      run: |
        echo "::error::Primary Build & Push to GHCR failed after all retries. The GHA cache service may be down, but we switched to registry cache to bypass it."
