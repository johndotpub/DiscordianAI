name: Docker Build & Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'tests/**'
      - '.github/codeql/**'
      - 'LICENSE'
    tags:
      - 'v*'

# Cancel in-progress runs on same branch
concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: johndotpub/discordianai

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25  # Increased from 15 to account for retries

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v6

    - name: Set lowercased image name
      run: echo "IMAGE_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: image=moby/buildkit:v0.12.0
        platforms: linux/amd64,linux/arm64

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      continue-on-error: true

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}
          ${{ env.DOCKERHUB_IMAGE }}
        tags: |
          type=raw,value=latest,event=branch
          type=ref,event=tag
        labels: |
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.version=${{ github.ref_name }}

    # Step 1: Build multi-platform image (cache only)
    # Wrapped in retry to handle GHA cache service instability (HTTP 400)
    - name: Build multi-platform image
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 20
        max_attempts: 3
        retry_wait_seconds: 30
        command: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}:latest \
            --label "${{ steps.meta.outputs.labels }}" \
            --cache-from type=gha \
            --cache-from type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}:latest \
            --cache-to type=gha,mode=max \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --provenance=false \
            .

    # Step 2: Push to GHCR (Primary)
    - name: Push to GitHub Container Registry
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 10
        max_attempts: 3
        retry_wait_seconds: 20
        command: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}:latest \
            --cache-from type=gha \
            --provenance=false \
            .

    # Step 3: Push to Docker Hub (Backup)
    - name: Push to Docker Hub
      uses: nick-fields/retry@v3
      continue-on-error: true
      with:
        timeout_minutes: 10
        max_attempts: 3
        retry_wait_seconds: 20
        command: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            --tag ${{ env.DOCKERHUB_IMAGE }}:latest \
            --cache-from type=gha \
            --provenance=false \
            .

    - name: Final Status Notification
      if: failure()
      run: |
        echo "::warning::Docker Hub backup push failed or GHCR primary build failed after retries."
        echo "Check logs for specific registry errors."
