name: Docker Build & Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'tests/**'
      - '.github/codeql/**'
      - 'LICENSE'
    tags:
      - 'v*'

# Cancel in-progress runs on same branch
concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: johndotpub/discordianai

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25  # Increased from 15 to account for retries

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v6

    - name: Set lowercased image name
      run: echo "IMAGE_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: image=moby/buildkit:v0.12.0
        platforms: linux/amd64,linux/arm64

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      continue-on-error: true

    - name: Extract Metadata (GHCR)
      id: meta-ghcr
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}
        tags: |
          type=raw,value=latest,event=branch
          type=ref,event=tag
        labels: |
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.revision=${{ github.sha }}

    - name: Extract Metadata (Docker Hub)
      id: meta-dockerhub
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKERHUB_IMAGE }}
        tags: |
          type=raw,value=latest,event=branch
          type=ref,event=tag

    # Step 1: Build & Push to GHCR (Primary)
    # Using registry cache instead of GHA cache because GHA cache is currently unstable (HTTP 400)
    - name: Build & Push to GHCR
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 20
        max_attempts: 3
        retry_wait_seconds: 45
        command: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            --tag ${{ steps.meta-ghcr.outputs.tags }} \
            --label "${{ steps.meta-ghcr.outputs.labels }}" \
            --cache-from type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}:latest \
            --cache-to type=inline \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --provenance=false \
            .

    # Step 2: Build & Push to Docker Hub (Backup)
    # Reuses the layers from GHCR push (very fast)
    - name: Build & Push to Docker Hub
      uses: nick-fields/retry@v3
      continue-on-error: true
      with:
        timeout_minutes: 20
        max_attempts: 3
        retry_wait_seconds: 45
        command: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            --tag ${{ steps.meta-dockerhub.outputs.tags }} \
            --cache-from type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_LOWER }}:latest \
            --provenance=false \
            .

    - name: Final Status Notification
      if: failure()
      run: |
        echo "::error::Primary Build & Push to GHCR failed after all retries. The GHA cache service may be down, but we switched to registry cache to bypass it."
