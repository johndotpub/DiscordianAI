# Auto-request GitHub Copilot code review on PRs
# This is optional/informational - does not block merging
name: Copilot Review

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write

jobs:
  request-copilot-review:
    name: Request Copilot Review
    runs-on: ubuntu-latest
    # Don't fail the workflow if Copilot review isn't available
    continue-on-error: true
    steps:
      - name: Request Copilot Review
        uses: actions/github-script@v8
        with:
          script: |
            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                reviewers: ['copilot']
              });
              console.log('Successfully requested Copilot review');
            } catch (error) {
              // Copilot review may not be available for all repos
              console.log('Could not request Copilot review:', error.message);
              console.log('Enable Copilot code review in repository settings');
            }

