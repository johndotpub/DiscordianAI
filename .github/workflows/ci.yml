# Optimized CI workflow with parallel tox execution and caching
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  # Primary test suite - Python 3.10 (required to pass)
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-3.10-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-3.10-

    - name: Cache tox environments
      uses: actions/cache@v3
      with:
        path: .tox
        key: ${{ runner.os }}-tox-v3-3.10-${{ hashFiles('**/pyproject.toml', '**/tox.ini') }}
        restore-keys: |
          ${{ runner.os }}-tox-v3-3.10-

    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tests
      run: tox -e py310

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage.xml
        fail_ci_if_error: false
        verbose: true

  # Python 3.11/3.12 compatibility tests (informational, allowed to fail)
  test-compat:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the workflow if these fail
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache tox environments
      uses: actions/cache@v3
      with:
        path: .tox
        key: ${{ runner.os }}-tox-v3-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/tox.ini') }}
        restore-keys: |
          ${{ runner.os }}-tox-v3-${{ matrix.python-version }}-

    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tests (Python ${{ matrix.python-version }})
      run: tox -e py${{ matrix.python-version | replace('.', '') }}

  # Lint and format check
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run linting
      run: tox -e lint,format

  # Security scanning
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Scan dependencies for vulnerabilities
      run: |
        pip install pip-audit
        pip-audit --desc
