# Modern Python toolchain: black + ruff + pytest + tox
# Comprehensive testing across Python 3.10, 3.11, 3.12, and 3.13

name: Code Quality & Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with ruff (includes import sorting)
      run: |
        ruff check . --exit-zero

    - name: Format with black
      run: |
        black --check .

    - name: Test with pytest
      run: |
        pytest -q

    - name: Run tox tests
      run: |
        tox -e py${{ matrix.python-version }} --skip-missing-interpreters

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run comprehensive linting
      run: |
        black --check .
        ruff check . --show-fixes

  tox-full:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run full tox suite
      run: |
        tox --skip-missing-interpreters
