# Optimized CI workflow with parallel execution and caching
# Runs tests on Python 3.10 (required), 3.11/3.12 (informational)
name: CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/codeql/**'
      - 'LICENSE'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/codeql/**'
      - 'LICENSE'
  workflow_dispatch:  # Allow manual trigger

# Cancel in-progress runs on same branch to save CI minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Primary test suite - Python 3.10 (required to pass)
  test:
    name: Tests (Python 3.10)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python 3.10
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"
        cache: pip
        cache-dependency-path: |
          requirements.txt
          pyproject.toml

    - name: Cache tox environments
      uses: actions/cache@v5
      with:
        path: .tox
        key: ${{ runner.os }}-tox-v3-3.10-${{ hashFiles('**/pyproject.toml', '**/tox.ini') }}
        restore-keys: |
          ${{ runner.os }}-tox-v3-3.10-

    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tests
      run: tox -e py310

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

  # Python 3.11/3.12 compatibility tests (informational, allowed to fail)
  test-compat:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true  # Don't fail the workflow if these fail
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: |
          requirements.txt
          pyproject.toml

    - name: Cache tox environments
      uses: actions/cache@v5
      with:
        path: .tox
        key: ${{ runner.os }}-tox-v3-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/tox.ini') }}
        restore-keys: |
          ${{ runner.os }}-tox-v3-${{ matrix.python-version }}-

    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tests
      run: |
        PY_VERSION="${{ matrix.python-version }}"
        tox -e py${PY_VERSION//.}

  # Lint and format check
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"
        cache: pip
        cache-dependency-path: pyproject.toml

    - name: Install linters
      run: pip install black ruff

    - name: Check formatting (black)
      run: black . --check --diff

    - name: Check linting (ruff)
      run: ruff check . --show-fixes

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"
        cache: pip
        cache-dependency-path: |
          requirements.txt
          pyproject.toml

    - name: Install dependencies and scan
      run: |
        pip install -r requirements.txt
        pip install pip-audit
        pip-audit --desc
