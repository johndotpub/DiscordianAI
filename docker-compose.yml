version: '3.8'

services:
  discordianai:
    # Primary: Use GHCR image (GitHub Container Registry)
    image: ghcr.io/johndotpub/discordianai:latest
    # Secondary: Fallback to Docker Hub if needed
    # image: johndotpub/discordianai:latest
    # Alternative: build locally if needed
    # build: .
    container_name: discordianai
    restart: unless-stopped
    
    # Mount configuration and logs
    volumes:
      - ./config.ini:/app/config.ini:ro
      - ./logs:/app/logs
      - ./data:/app/data
    
    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    
    # Health check
    # Verifies bot can import modules and validate configuration
    # Note: Full bot health (Discord connection) is monitored via logs
    healthcheck:
      test: ["CMD", "python", "-c", "from src.config import load_config; from src.api_validation import validate_full_config; import sys; config = load_config('/app/config.ini'); warnings, errors = validate_full_config(config); sys.exit(1 if errors else 0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Network configuration
    networks:
      - discordianai-network

  # Optional: Add a monitoring service
  # prometheus:
  #   image: ghcr.io/prom/prometheus:latest
  #   container_name: prometheus
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
  #   networks:
  #     - discordianai-network

networks:
  discordianai-network:
    driver: bridge
    name: discordianai-network
